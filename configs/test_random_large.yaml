# Rollout config (train_interval=0): loop runs num_steps times, each firing one test rollout
# (1 step per env). Works with any Gymnasium environment wrapped with ns_gym.

name: "deploy_random_large"

seed: 42

loop:
  num_steps: 10000
  train_interval: 0
  eval_interval: 0
  test_interval: 1
  sequence_length: 512

save_dataset:
  name: micahr234/ns_gym_data_large  # Replace with your Hugging Face username/dataset name

test_envs:

  cartpole_train:
    id: CartPole-v1
    seed: null
    num_envs: 20
    num_steps: 1
    policy: random
    split: train
    max_episode_steps: 100
    kwargs:
      sutton_barto_reward: true
    render: false
    non_stationary_params:
      gravity: # CartPole gravity
        scheduler: "periodic"
        update_function: "random_walk"
        scheduler_kwargs:
          period: 10
        update_kwargs:
          sigma: 0.5
          mu: 0.0
          seed: null

  cartpole_eval:
    id: CartPole-v1
    seed: null
    num_envs: 20
    num_steps: 1
    policy: random
    split: eval
    max_episode_steps: 100
    kwargs:
      sutton_barto_reward: true
    render: false
    non_stationary_params:
      gravity: # CartPole gravity
        scheduler: "periodic"
        update_function: "random_walk"
        scheduler_kwargs:
          period: 10
        update_kwargs:
          sigma: 0.5
          mu: 0.0
          seed: null

# Weights & Biases logging (deploy performance)
wandb:
  project: "NS_Learning"
  run_name: "deploy_random_large"  # optional; defaults to name above

